query GetContactInformation($locale: I18NLocaleCode) {
  contactInformation(locale: $locale) {
    data {
      attributes {
        Contact {
          address
          email
          phone
        }
      }
    }
  }
}

query GetMenuItems($locale: I18NLocaleCode) {
  menuItems(locale: $locale) {
    data {
      attributes {
        label
        path
      }
    }
  }
}

query GetHomePage($locale: I18NLocaleCode) {
  home(locale: $locale) {
    data {
      attributes {
        Header {
          Title
          subTitle
        }
        SEO {
          pageTitle
          pageDescription
          canonicalUrl
          noFollow
          noIndex
          shareImages {
            data {
              attributes {
                name
                url
              }
            }
          }
        }
      }
    }
  }
  socialMedia {
    data {
      attributes {
        socialMedia {
          LinkedinUrl
          GithubUrl
        }
      }
    }
  }
}
