query GetContactInformation($locale: I18NLocaleCode) {
  contactInformation(locale: $locale) {
    data {
      attributes {
        Contact {
          address
          email
          phone
        }
      }
    }
  }
}

query GetMenuItems($locale: I18NLocaleCode) {
  menuItems(locale: $locale) {
    data {
      attributes {
        label
        path
      }
    }
  }
}

query GetHomePage($locale: I18NLocaleCode) {
  home(locale: $locale) {
    data {
      attributes {
        Header {
          Title
          subTitle
        }
        SEO {
          ...SeoFields
        }
      }
    }
  }
  socialMedia {
    data {
      attributes {
        ...SocialMediaFields
      }
    }
  }
}

query getAboutPage($locale: I18NLocaleCode) {
  pageAbout(locale: $locale) {
    data {
      attributes {
        Header {
          Title
          subTitle
          description
          picture {
            data {
              attributes {
                ...ImageFields
              }
            }
          }
        }
        SEO {
          ...SeoFields
        }
        computerSkills(sort: "percentage:desc") {
          Name
          percentage
        }
        languages(sort: "percentage:desc") {
          Name
          percentage
        }
      }
    }
  }
}

query getResumePage($locale: I18NLocaleCode) {
  pageResume(locale: $locale) {
    data {
      attributes {
        Header {
          Title
          subTitle
        }
        workExperiences {
          ...ResumeItem
        }
        Education {
          ...ResumeItem
        }
        Certification {
          Name
          logo {
            data {
              attributes {
                ...ImageFields
              }
            }
          }
          link
          date
        }
        CV {
          data {
            attributes {
              url
            }
          }
        }
        SEO {
          ...SeoFields
        }
      }
    }
  }
}

query getProjectPage($locale: I18NLocaleCode, $categoryTag: String) {
  categories(locale: $locale, sort: "Tag:asc") {
    data {
      attributes {
        Tag
        isMain
      }
    }
  }
  pageProject(locale: $locale) {
    data {
      attributes {
        SEO {
          ...SeoFields
        }
        Header {
          Title
          subTitle
        }
        projects(filters: { categories: { Tag: { eq: $categoryTag } } }) {
          slug
          title
          subTitle
          date
          thumbnail {
            data {
              attributes {
                ...ImageFields
              }
            }
          }
        }
      }
    }
  }
}

query getProject($locale: I18NLocaleCode, $slug: String) {
  pageProject(locale: $locale) {
    data {
      attributes {
        projects(filters: { slug: { eq: $slug } }) {
          id
          slug
          title
          subTitle
          description
          date
          categories {
            data {
              attributes {
                Tag
              }
            }
          }
          projectUrl
          codeUrl
          pictures {
            data {
              attributes {
                ...ImageFields
              }
            }
          }
        }
      }
    }
  }
}

