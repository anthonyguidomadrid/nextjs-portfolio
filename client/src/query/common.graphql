fragment ImageFields on UploadFile {
  alternativeText
  url
  height
  width
}

fragment SeoFields on ComponentHeadSeo {
  pageTitle
  pageDescription
  canonicalUrl
  noFollow
  noIndex
  shareImages {
    ...ImageFields
  }
}

fragment ResumeItem on ComponentMainResumeItem {
  title
  description
  logo {
    ...ImageFields
  }
  startingDate
  endingDate
  location
  company
  link
}
